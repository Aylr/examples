name: aws-py-static-website
description: Static website example
runtime:
  name: python
  options:
    virtualenv: venv
template:
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-west-1
    aws-py-static-website:bucket_name:
      description: The bucket base name
    aws-py-static-website:slug:
      description: Relative path to the website's contents (e.g. the `./www` folder)
    aws-py-static-website:environment:
      description: dev or prod
    aws-py-static-website:tags:
      description: Descriptive tags
      default:
        client: wow
        project: residential-snowplow-schema-repo
        snowplow: true
        environment: dev